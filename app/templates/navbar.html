<!-- Not Logged In Navbar -->
{% if not current_user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-light navbar-custom">
    <div class="container">
      <div class="d-flex align-self-center mx-2"><i class="fas fa-box-open logo my-1 mx-1"></i><h5 class="open-sans no-margin">track-it</h5></div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('home.index') }}">Home</a>
          </li>
        </ul>
        <div class="d-flex">
            <a href="{{ url_for('auth.login') }}"><button class="btn primary mx-1" type="submit">Login</button></a>
            <a href="{{ url_for('home.register') }}"><button class="btn secondary mx-1" type="submit">Sign Up</button></a>
        </div>
      </div>
    </div>
  </nav>
  {% endif %}

<!-- Logged In Navbar -->
{% if current_user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-light navbar-custom">
  <div class="container">
    <div class="d-flex align-self-center mx-2"><i class="fas fa-box-open logo my-1 mx-1"></i><h5 class="open-sans no-margin">track-it</h5></div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('track.index') }}">Home</a>
        </li>
      </ul>
      <li class="dropdown">
        <a class="dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fas fa-user"></i>
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}">Logout</a></li>
        </ul>
      </li>
    </div>
  </div>
</nav>
{% endif %}
